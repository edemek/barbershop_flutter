environment:
  sdk: ^3.6.0

#------------- PACKAGES -------------#

dependencies:
  flutter:
    sdk: flutter

  image_picker: ^1.0.7
  permission_handler: ^11.0.1
  flutter_html: ^3.0.0-beta.2
  #flutter_local_notifications: ^16.3.2
  flutter_calendar_carousel: ^2.4.4
