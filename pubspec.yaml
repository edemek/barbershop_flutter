  flutter_native_splash: ^2.4.4
  smooth_page_indicator: ^1.2.0+3



  # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.8


  # State Management
  get: ^4.6.6
  get_storage: ^2.1.1
  firebase_core: ^3.10.1
  firebase_auth: ^5.4.1
  firebase_storage: ^12.4.0
  cloud_firestore: ^5.6.1
