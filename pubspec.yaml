dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: 0.14.3

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icon/icon.ico"

  flutter_lints: ^5.0.0

flutter_native_splash:
  color: "#ffffff"  # Couleur de fond (blanc)
  image: assets/images/splash_screen/logo.png # Chemin vers ton logo
  android_12:
    image: assets/images/splash_screen/logo.png
    icon_background_color: "#ffffff"


flutter:
  uses-material-design: true


  #------------- LOCAL ASSETS -------------#:
  assets:
    #- assets/icons/
    - assets/images/photo_salon/s (1).jpg
    - assets/images/photo_salon/s (4).jpg
    - assets/images/photo_salon/s (5).jpg
    - assets/images/photo_salon/s (6).jpg
    - assets/images/photo_salon/s (7).jpg
    - assets/images/img2.jpg
    - assets/images/on_boarding_images/
    - assets/images/on_boarding_images/onboard.jpg
    - assets/logos/
    - assets/icons/brands/
    - assets/icons/categories/
    - assets/icons/payment_methods/
    - assets/images/banners/
    - assets/images/products/
    - assets/images/content/
    - assets/images/reviews/
    - assets/images/animations/


  #------------- LOCAL FONTS -------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
